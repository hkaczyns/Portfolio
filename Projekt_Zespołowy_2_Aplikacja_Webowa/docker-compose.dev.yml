services:
  db:
    image: postgres:18
    container_name: dev_tiptap_db
    restart: always
    volumes:
      - dev_tiptap_db_data:/var/lib/postgresql/data/pgdata
    env_file:
      - ./server/.env.dev
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - "5434:5432"

volumes:
  dev_tiptap_db_data:
